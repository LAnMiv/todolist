<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./main.js" type="module"></script>
</head>

<body>
	<header class="header">
		<div class="header__logo">
			<img src="./img/logo.png" alt="">
		</div>
		<h1 class="header__title">ToDo List</h1>
	</header>

	<main class="content">
		<section class="add-task container">
			<form class="add-task__form" action="">
				<div class="add-task__form-input">
					<label class="add-task__label visually-hidden" for="add-task">Add a new task</label>
					<input class="add-task__input" type="text" name="add-task" id="add-task">
				</div>
				<button class="add-task__button button" type="submit" title="Add task">
					<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd"
							d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12ZM12 18C11.4477 18 11 17.5523 11 17V13H7C6.44772 13 6 12.5523 6 12C6 11.4477 6.44772 11 7 11H11V7C11 6.44772 11.4477 6 12 6C12.5523 6 13 6.44772 13 7V11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H13V17C13 17.5523 12.5523 18 12 18Z" />
					</svg>
					<span class="visually-hidden">Add task</span>
				</button>
			</form>
		</section>
		<section class="tasks container">
			<div class="tasks__tabs">
				<div class="tasks__tabs-tab tab" data-tab="activeTasks">
					<button class="tab-active-button button button-tabs" type=" button">Active</button>
				</div>
				<div class="tasks__tabs-tab tab active" data-tab="allTasks">
					<button class="tab__all-button button button-tabs" type=" button">All</button>
				</div>
				<div class="tasks__tabs-tab tab" data-tab="completedTasks">
					<button class="tab-completed-button button button-tabs" type="button">Completed</button>
				</div>
			</div>

			<div class="tasks__content">
				<ul class="tasks__list"></ul>
			</div>
		</section>
	</main>
</body>

</html>
