<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./main.js" type="module"></script>
</head>

<body>
	<header class="header">
		<div class="header__logo">
			<img src="./img/logo.png" alt="">
		</div>
		<h1 class="header__title">ToDo List</h1>
	</header>

	<main class="content">
		<section class="add-task container">
			<form class="add-task__form" action="">
				<div class="add-task__form-input">
					<label class="add-task__label visually-hidden" for="add-task">Add a new task</label>
					<input class="add-task__input" type="text" name="add-task" id="add-task">
				</div>
				<button class="add-task__button button" type="submit" title="Add task">
					<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd"
							d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12ZM12 18C11.4477 18 11 17.5523 11 17V13H7C6.44772 13 6 12.5523 6 12C6 11.4477 6.44772 11 7 11H11V7C11 6.44772 11.4477 6 12 6C12.5523 6 13 6.44772 13 7V11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H13V17C13 17.5523 12.5523 18 12 18Z" />
					</svg>

					<span class="visually-hidden">Add task</span>
				</button>
			</form>
		</section>
		<section class="tasks container">
			<div class="tasks__tabs">
				<div class="tasks__tabs-tab tab" data-tab="activeTasks">
					<button class="tab-active-button button button-tabs" type=" button">Active</button>
				</div>
				<div class="tasks__tabs-tab tab active" data-tab="allTasks">
					<button class="tab__all-button button button-tabs" type=" button">All</button>
				</div>
				<div class="tasks__tabs-tab tab" data-tab="completedTasks">
					<button class="tab-completed-button button button-tabs" type="button">Completed</button>
				</div>
			</div>

			<div class="tasks__content">
				<ul class="tasks__list">
					<li class="tasks__item item">
						<label class="item__checkbox-complete">
							<input class="item__checkbox-input-complete visually-hidden" type="checkbox">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12 21C14.0822 21 16.1 20.278 17.7095 18.9571C19.3191 17.6362 20.4209 15.798 20.8271 13.7558C21.2333 11.7136 20.9188 9.59376 19.9373 7.75743C18.9558 5.9211 17.3679 4.48191 15.4442 3.68508C13.5205 2.88826 11.38 2.78311 9.38744 3.38754C7.3949 3.99197 5.67358 5.26858 4.51677 6.99987C3.35997 8.73115 2.83925 10.81 3.04334 12.8822C3.24743 14.9543 4.1637 16.8916 5.63604 18.364"
									stroke-width="2" stroke-linecap="round" />
								<path
									d="M16 10L12.402 14.3175C11.7465 15.1042 11.4187 15.4976 10.9781 15.5176C10.5375 15.5375 10.1755 15.1755 9.45139 14.4514L8 13"
									stroke-width="2" stroke-linecap="round" />
							</svg>
						</label>
						<p>Новая задача 1</p>
						<button class="item__button-remove button" type="button">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 10.8181 3.23279 9.64778 3.68508 8.55585C4.13738 7.46392 4.80031 6.47177 5.63604 5.63604C6.47177 4.80031 7.46392 4.13738 8.55585 3.68508C9.64778 3.23279 10.8181 3 12 3C13.1819 3 14.3522 3.23279 15.4442 3.68508C16.5361 4.13738 17.5282 4.80031 18.364 5.63604C19.1997 6.47177 19.8626 7.46392 20.3149 8.55585C20.7672 9.64778 21 10.8181 21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4441 20.3149C14.3522 20.7672 13.1819 21 12 21L12 21Z"
									stroke-width="2" stroke-linecap="round" />
								<path d="M9 9L15 15" stroke-width="2" stroke-linecap="round" />
								<path d="M15 9L9 15" stroke-width="2" stroke-linecap="round" />
							</svg>
							<span class="visually-hidden">Remove tasks</span>
						</button>
					</li>
					<li class="tasks__item item">
						<label class="item__checkbox-complete">
							<input class="item__checkbox-input-complete visually-hidden" type="checkbox">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12 21C14.0822 21 16.1 20.278 17.7095 18.9571C19.3191 17.6362 20.4209 15.798 20.8271 13.7558C21.2333 11.7136 20.9188 9.59376 19.9373 7.75743C18.9558 5.9211 17.3679 4.48191 15.4442 3.68508C13.5205 2.88826 11.38 2.78311 9.38744 3.38754C7.3949 3.99197 5.67358 5.26858 4.51677 6.99987C3.35997 8.73115 2.83925 10.81 3.04334 12.8822C3.24743 14.9543 4.1637 16.8916 5.63604 18.364"
									stroke-width="2" stroke-linecap="round" />
								<path
									d="M16 10L12.402 14.3175C11.7465 15.1042 11.4187 15.4976 10.9781 15.5176C10.5375 15.5375 10.1755 15.1755 9.45139 14.4514L8 13"
									stroke-width="2" stroke-linecap="round" />
							</svg>
						</label>
						<p>Новая задача 1</p>
						<button class="item__button-remove button" type="button">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 10.8181 3.23279 9.64778 3.68508 8.55585C4.13738 7.46392 4.80031 6.47177 5.63604 5.63604C6.47177 4.80031 7.46392 4.13738 8.55585 3.68508C9.64778 3.23279 10.8181 3 12 3C13.1819 3 14.3522 3.23279 15.4442 3.68508C16.5361 4.13738 17.5282 4.80031 18.364 5.63604C19.1997 6.47177 19.8626 7.46392 20.3149 8.55585C20.7672 9.64778 21 10.8181 21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4441 20.3149C14.3522 20.7672 13.1819 21 12 21L12 21Z"
									stroke-width="2" stroke-linecap="round" />
								<path d="M9 9L15 15" stroke-width="2" stroke-linecap="round" />
								<path d="M15 9L9 15" stroke-width="2" stroke-linecap="round" />
							</svg>
							<span class="visually-hidden">Remove tasks</span>
						</button>
					</li>
				</ul>
			</div>
		</section>
	</main>
</body>

</html>
